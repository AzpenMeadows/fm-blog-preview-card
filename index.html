<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Montserrat:ital,wght@0,300;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="blog-posts">
      <div class="card">
        <img src="assets/images/illustration-article.svg" alt="">
        <p class="tag bold small-font">Learning</p>
        <p class="date small-font">Published 21 Dec 2023</p>
        <h1 class="heading">HTML & CSS foundations</h1>
        <p class="text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper headshot">
          <span class="author-name bold small-font">Greg Hooper</span>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded
        by <a href="https://www.frontendmentor.io/profile/AzpenMeadows">Jason Konrad</a>
      </p>
    </div>
  </footer>
</body>

</html>
